<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Walk-A-Thon!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Walk-A-Thon!</h1>
    </div>
  </div>

  <div class=userInput>
    <div class="form-group">
      <label for="userName">Name</label>
      <input type="text" class="form-control" id="userName" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="userEmail">Email address</label>
      <input type="email" class="form-control" id="userEmail" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="userDollarAmount">Donation Amount</label>
      <input type="number" class="form-control" id="userDollarAmount" placeholder="Enter donation amount (USD)">
    </div>
    <fieldset class="form-group">
      <legend>Is this donation a lump sum, or per lap?</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="lumpSum" value="Lump Sum" checked>
          Lump Sum
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="perLap" value="Per Lap">
          Per Lap
        </label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" id="userSubmitBtn">Donate!</button>
    <button class="btn btn-primary" id="userClearBtn">Clear</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Dollar Amount (USD)</th>
        <th>Per Lap/Lump Sum</th>
      </tr>
    </thead>
    <tbody id="outputTable">
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="javascripts/domhandler.js"></script>
  <script type="text/javascript" src="javascripts/iifeMain.js"></script>
  </body>
</html>
